services:
  bot:
    environment:
      DEBUG: "True"
    restart: unless-stopped
    volumes:
      - ./bot:/app/bot  # hot reload для разработки

  database:
    ports:
      - "127.0.0.1:${PG_PORT:-5432}:5432"
    restart: unless-stopped
    healthcheck:
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    command:
      - redis-server
      - --requirepass
      - ${REDIS_PASSWORD}
      - --maxmemory
      - 256MB
      - --maxmemory-policy
      - allkeys-lru
    ports:
      - "127.0.0.1:${REDIS_PORT:-6379}:6379"
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    networks:
      - bot-network
    ports:
      - "127.0.0.1:5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped
    depends_on:
      - database

volumes:
  pgadmin_data: